<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether</title> 

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="row">
                <form class="row mb-3" id="search-form">
                    <div class="col-5">
                        <h1 id="sity" >London</h1>
                        <div id="day-time-today">
                            MONDAY 12:00
                        </div>
                    </div>
                    <div class="col-3 search-window">
                        <input 
                        type="search" 
                        class="form-control" 
                        id="search-text-input"  
                        placeholder="Tipe a city..."
                        autocomplete="off"
                        >
                    </div>
                    <div class="col search-button">
                        <button type="submit" class="btn btn-primary" mb-3 id="search-button" >Search</button>
                    </div>
                    <div class="col current-button">
                        <button type="button" class="btn btn-success" id="button-location">Current</button>
                    </div>

                <form>
            </div>

            <div class="row align-items-start">
                <div class="col-4">
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="wether today" id="icon"> 
                    <br>
                    <span id="cloudy">Party Cloudy</span>  
                </div>
                <div class="col-5">
                    <div class="temp-today">
                        <span class="temperature" id="temperature">24</span> 
                        <span class="units">
                            <a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                    </div> 
                    Feels Like <span id="feels-like">22</span> &deg;
                </div>
                <div class="col p-0">
                    &#709; <span id="min-temp">20</span>&deg;   &#708; <span id="max-temp">27</span>&deg;
                    <br>Wind: <span id="wind">6</span> km/h
                   
                    
                    <br>
                    &#128167; <span id="humidity">72</span>%
                </div>
            </div>
            <div class="forecast-weather" id="forecast"></div>
        </div>
    </div>
    <div class="signature"> 
        <a href="https://github.com/wecodeschool/my-awsome-app" class="link" target="_blank">
            Open-source code
         </a> 
        by Anastasiia Kosinova
    </div>

    <script src="src/app.js"></script>
</body>
</html>
